.qcm h3{
    margin-bottom:10px;
}
.qcm label{
    display:block;
    margin:8px 0;
}
.qcm button{
    margin-top:10px;
    padding:8px 16px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    transition:all 0.3s ease;
}
.qcm button:hover{
    background:#1e3a8a;
    transform:translateY(-2px);
}
.result{
    margin-top:10px;
    font-weight:bold;
}
.correct{
    color:darkgreen;
}
.wrong{

}

/* FOOTER */

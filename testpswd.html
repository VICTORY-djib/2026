<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D√©verrouillage s√©curis√©</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .card {
        width: 360px;
        padding: 40px 30px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        text-align: center;
        color: #fff;
    }

    .card img {
        width: 70px;
        margin-bottom: 20px;
    }

    h2 {
        margin-bottom: 25px;
        font-weight: 500;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        margin-bottom: 20px;
        outline: none;
        text-align: center;
        letter-spacing: 4px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #00c6ff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    button:disabled {
        background: #555;
        cursor: not-allowed;
    }

    .msg {
        margin-top: 18px;
        font-size: 14px;
        height: 18px;
    }
</style>
</head>

<body>

<div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Lock">
    <h2>D√©verrouillage</h2>

    <!-- Mot de passe masqu√© -->
    <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <button id="btn" onclick="unlock()">D√©verrouiller</button>

    <div class="msg" id="msg"></div>
</div>

<script>
    const PIN_CORRECT = "1188";
    let tentatives = 0;
    const MAX = 3;

    function unlock() {
        const pin = document.getElementById("pin").value;
        const msg = document.getElementById("msg");
        const btn = document.getElementById("btn");

        if (tentatives >= MAX) {
            msg.style.color = "#ff4d4d";
            msg.textContent = "üîí Acc√®s bloqu√©";
            btn.disabled = true;
            return;
        }

        if (pin === PIN_CORRECT) {
            msg.style.color = "#00ff9d";
            msg.textContent = "‚úî Acc√®s autoris√©";

            // REDIRECTION VERS LA PAGE EXO CYBER S√âCURIT√â
            setTimeout(() => {
                window.location.href = "exo-cyber.html";
            }, 800);

        } else {
            tentatives++;
            msg.style.color = "#ff4d4d";
            msg.textContent = "pword incorrect";

            if (tentatives >= MAX) {
                msg.textContent = "üîí Acc√®s bloqu√©";
                btn.disabled = true;
            }
        }

        document.getElementById("pin").value = "";
    }
</script>

</body>
</html>

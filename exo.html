<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Gmail - EXO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
        }
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 25px;
            color: #333d4e;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 14px;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0076a3;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0076a3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #005f7a;
        }
        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Logo Gmail">
        <h2>Connexion Gmail</h2>

        <!-- Email pré-rempli pour l'exercice -->
        <input type="email" id="email" placeholder="Adresse e-mail" value="ayanlahmohamed55@gmail.com" required>

        <input type="password" id="password" placeholder="Mot de passe" required>

        <button onclick="login()">Se connecter</button>

        <div class="footer-text">© 2026 Gmail</div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulation de connexion pour l'exercice
            if(email && password) {
                alert(`Connexion simulée pour : ${email}\nMot de passe sécurisé masqué`);
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EXO CYB-SECRIT</title>

  <!-- üîπ Firebase (connexion Google) -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <!-- üîπ STYLE (CSS) -->
  <style>
    /* ----- PAGE ----- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
    }

    /* ----- CENTRAGE TOTAL ----- */
    .main {
      display: flex;
      justify-content: center;   /* centre horizontal */
      align-items: center;       /* centre vertical */
      min-height: 100vh;
    }

    /* ----- CARTE UTILISATEUR ----- */
    .user-card {
      width: 380px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      text-align: center; /* centre le contenu */
    }

    /* ----- LOGO GMAIL (CENTRE) ----- */
    .gmail-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .gmail-logo img {
      width: 55px;
      height: 55px;
    }

    /* ----- TITRE ----- */
    h3 {
      margin-bottom: 20px;
      color: #1e293b;
    }

    /* ----- CHAMPS ----- */
    .field {
      text-align: left;
      margin-bottom: 15px;
    }

    .field label {
      font-size: 13px;
      color: #64748b;
      display: block;
      margin-bottom: 5px;
    }

    .field input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      font-size: 14px;
    }

    small {
      color: #94a3b8;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <!-- üîπ CONTENU PRINCIPAL -->
  <main class="main">
    <div class="user-card">

      <!-- ‚úÖ LOGO GMAIL AU CENTRE -->
      <div class="gmail-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
      </div>

      <h3>Utilisateur connect√©</h3>

      <!-- Email -->
      <div class="field">
        <label>Email</label>
        <input type="text" id="userEmail" readonly>
      </div>

      <!-- Mot de passe (prot√©g√©) -->
      <div class="field">
        <label>Mot de passe</label>
        <input type="password" value="google-auth" readonly>
        <small>Prot√©g√© par Google</small>
      </div>

    </div>
  </main>

  <!-- üîπ SCRIPT FIREBASE -->
  <script>
    /* ‚ö†Ô∏è REMPLACE avec TES infos Firebase */
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      appId: "TON_APP_ID"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);

    // V√©rification connexion
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").value = user.email;
      } else {
        // Si pas connect√© ‚Üí retour accueil
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
